<div class="container">
    <h1>Random User</h1>
    <div class="row" *ngIf="user">
        <div class="col-md-6">
            <p>Name: {{ user?.name.title }} {{ user?.name.first }} {{ user?.name.last }}</p>
            <img src="">
            <p>Email: {{ user?.email }}</p>
            <p>Phone: {{ user?.phone }}</p>
        </div>
    </div>
    <button (click)="getRandomUser()">Get Random User</button>
</div>
